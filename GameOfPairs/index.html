<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в пары</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <form id="form">
       <label>
            Введите число пар:
            <!-- <input name="numCards" id="numCards" type="number" > -->

            <input name="numCards"  id="numCards" type="number" min="2" max="10" value="4"
                oninput="this.value = Math.floor(Math.max(2, Math.min(10, this.value)) / 2) * 2;">

        </label>
        <button type="submit" class="newGame">Начать игру</button>
    </form>
</body>

</html>
